<form (ngSubmit)="onSubmit(formSignIn)" #formSignIn="ngForm">
    <input type="text" placeholder="email" ngModel #txtEmail="ngModel" name="email" required email>
    <p *ngIf="txtEmail.touched && txtEmail.errors?.required">Email is required</p>
    <p *ngIf="txtEmail.touched && txtEmail.errors?.email">Email is invalid</p>
    <br><br>
    <input type="password" placeholder="password" ngModel #txtPassword='ngModel' name="password" minlength="6">
    <br><br>
    <div ngModelGroup="subjects">
        <label for=""><input type="checkbox" [ngModel]="false" name="Nodejs">Nodejs</label>
        <label for=""><input type="checkbox" [ngModel]="false" name="Angular">Angular</label>
        <label for=""><input type="checkbox" [ngModel]="false" name="Reactjs">Reactjs</label>
    </div>
    <br><br>
    <button>Submit</button>
    <div>{{ txtEmail.errors | json }}</div>
    <div>{{ txtPassword.errors | json }}</div>
    <div>{{ formSignIn.value | json }}</div>
</form>
