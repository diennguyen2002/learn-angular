<input type="text" [(ngModel)]="name" #txtInfo>
<h3 [style.background-color]="'yellow'">Your text is: {{ name }}</h3>
<div [class]="isChange ? 'square' : 'circle'"></div>
<div [class.circle]="isChange"></div>

<div [ngStyle]="currentStyle">Hello world</div>
<div [ngClass]="currentClass"></div>

<div *ngIf="isChange">structuring directive</div>
<button (click)="isChange = !isChange">Toggle</button>

<code [style.color]="'green'">{{ txtInfo.value }}</code>
